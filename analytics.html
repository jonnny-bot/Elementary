<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Statistics</title>
    <link rel="stylesheet" href="analytics.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
</head>
<body>
    <div class="analytics-container">
        <button class="back-button" onclick="window.location.href='mainPage.html'">‚Üê Back</button>
        
        <div class="stats-summary">
            <h2 class="stats-title">Mood Summary</h2>
            <div class="mood-count" id="moodStats">

            </div>
        </div>

        <div class="chart-container">
            <h3 class="chart-title">Mood Distribution</h3>
            <canvas id="moodChart"></canvas>
        </div>

        <div class="time-stats">
            <h3 class="stats-title">Time Analysis</h3>
            <div id="timeStats">
 
            </div>
        </div>
    </div>
    <script src="analytics.js"></script>
</body>
</html>
