<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Timer</title>
    <link rel="stylesheet" href="focus.css">
</head>
<body>
    <div class="analytics-container">
        <button class="back-button" onclick="window.location.href='mainPage.html'">‚Üê Back</button>
        
        <div class="timer-container">
            <h2 class="timer-title">Focus Timer</h2>
            <div class="timer-display">25:00</div>
            <div class="timer-controls">
                <button class="timer-button start-button">Start</button>
                <button class="timer-button reset-button">Reset</button>
            </div>
            <div class="session-info">
                <p>Today's Focus Time: <span class="daily-focus">0</span> minutes</p>
                <p>Total Sessions: <span class="total-sessions">0</span></p>
            </div>
        </div>
    </div>
    <script src="focus.js"></script>
</body>
</html>
